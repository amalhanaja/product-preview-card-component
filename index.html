<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link href="index.css" rel="stylesheet" />
</head>

<body>
  <main>
    <figure>
      <img src="images/image-product-mobile.jpg" alt="Parfume Image"/>
    </figure>
    <section class="content">
      <h2>Parfume</h2>
      <h1 class="display">Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <section class="price-section">
        <h3 class="display">$149.99</h3>
        <span><s>$169.99</s></span>
      </section>
      <button>
        <img src="images/icon-cart.svg" />
        Add to Cart
      </button>
    </section>
  </main>
</body>

</html>
